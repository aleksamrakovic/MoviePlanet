<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Movie Planet</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav fixedInViewport  #snav [mode]="'over'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="snav.toggle()">
          Home
        </a>
        <a mat-list-item routerLink="/all-movies" routerLinkActive="active" (click)="snav.toggle()">
          All movies
        </a>
        <a mat-list-item routerLink="/watchlist" routerLinkActive="active" (click)="snav.toggle()">
          Your watchlist
        </a>
        <a mat-list-item routerLink="/settings" routerLinkActive="active" (click)="snav.toggle()">
          Settings
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <router-outlet></router-outlet>

    <footer class="footer mt-4">
      <div>Design and development by Aleksa</div>
    </footer>

  </mat-sidenav-container>
</div>
